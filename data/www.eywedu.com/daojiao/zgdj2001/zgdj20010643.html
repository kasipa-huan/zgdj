			<h2>１０００年前道教文物重见天日</h2>
			<h3>作者：四川瓦屋山报社</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　近日,四川省洪雅县瓦屋山国家森林公园的员工在鸳鸯池挖掘出了3尊道家木雕神像和一块皇帝牌位。3尊木神像均高约09米左右,因年久腐烂,已辨不出神像名称;皇帝牌位宽015米,高038米,上书“皇帝万岁万万岁”,为镀金字。
<br>　　据说,神像已有1000余年历史,因瓦屋山在清朝被下令封山,故该批文物至少已在地下埋藏200多年。
<br>　　(四川瓦屋山报社)
<br>
