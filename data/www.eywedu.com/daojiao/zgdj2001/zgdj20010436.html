			<h2>灵威观道众喜迎建党八十华诞</h2>
			<h3>作者：佚名</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　为迎接建党八十周年,江苏如皋灵威观道众于"七一"前夕举行大型法会,隆重庆贺中国共产党建党80周年。
<br>　　江苏省道教协会顾问、如皋灵威道观住持、101岁高龄老道长沈高澄还出资组织道乐队,演奏演唱各个革命时期歌颂党丰功伟绩的名歌名曲,道士们精湛的演奏技艺、高亢的歌喉,吸引了来该道观游览的游客,大家赞不绝口,传为佳话。
<br>　　(沈桂山 周 娟)
<br>　　

			</p>
