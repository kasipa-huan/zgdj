			<h2>祝贺北京申奥成功</h2>
			<h3>作者：云中鹤</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　拂去神龛上的浮尘
<br>　　点燃炷炷清芳的高香
<br>　　祈祷一个远久的向往
<br>　　去圆一个百年的梦想
<br>　　把申奥成功的喜讯
<br>　　系挂在"五环"的风筝上
<br>　　飘飞在莫斯科的红场
<br>　　与宇宙苍穹万千天尊共享
<br>　　"新北京　新奥运"
<br>　　云游五洲、鹤驾仙风
<br>　　十三亿炎黄子孙
<br>　　再振中华民族复兴
<br>　　

			</p>
