			<h2>泰安市民宗局、道协为抗洪抢险捐款捐物</h2>
			<h3>作者：张烈泉</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　8月8日上午,泰安市防总发出紧急通知:东平县湖区防汛形势十分严峻,全市抗洪抢险任务十分艰巨。下午,泰安市民宗局、泰安市道协,向东平县人民政府捐款10万元,向防讯总指挥部捐献睡袋450条,受到省市县各级领导好评。
<br>　　(张烈泉)
<br>
