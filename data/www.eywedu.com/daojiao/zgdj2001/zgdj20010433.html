			<h2>北京白云观、登封中岳庙被批准为全国重点文物保护单位</h2>
			<h3>作者：佚名</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　最近国务院批准公布了由文化部和国家文物局提出的第五批全国重点文物保护单位共计518处,其中作为道教活动场所开放的有北京白云观和登封中岳庙。这两处道教著名宫观被批准为国家重点文物保护单位,不仅体现了政府对道教文物和道教信仰的重视与尊重,也将对这二处宫观的文物保护和开发有着极为重要的意义。
<br>
