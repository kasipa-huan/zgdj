			<h2>南安市道协举办道教政策法规培训班</h2>
			<h3>作者：南安市道教协会</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　2001年9月2日至7日,福建省南安市道教协会举办道教政策法规培训班,参加培训班的有市道协理事、部分道士及道教宫观负责人,共40多人。培训班主要学习江总书记“七一”讲话,结合学习有关文件及宗教法规、宗教知识。大家结合各单位实际情况热烈讨论,最后制定出15条比较系统的南安市道教宫观管理(试行)办法,决心使道教宫观和散居道士的管理,沿着法制化、规范化管理的轨道发展。
<br>　　(南安市道教协会)
<br>
