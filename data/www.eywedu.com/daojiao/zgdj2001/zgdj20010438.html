			<h2>闽东道众开办道教服饰厂</h2>
			<h3>作者：佚名</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　福建闽东地处山区，经济落后，各宫观都以务农和手工业加工自养。为此，福安市棠发洋鹤山道观陈幼英道长和柘荣县城郊下村灯火山清阳观林美菊道长，近年来组织道众开办清鹤道教服饰厂，为海内外道教宫观制做传统服饰。经过几年的实践，现可制做大袍、大褂、小褂、红法衣、十方鞋、白袜、混元巾、汉装、灯笼裤、八卦旗、四象旗、八卦袋等二十多个品种。各地宫观如有需要服饰，具体事宜请来函与福建省福安市城北棠发洋鹤山道观廖信杰联系。
<br>
