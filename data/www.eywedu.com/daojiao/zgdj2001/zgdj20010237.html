			<h2>漳州市道教协会成立</h2>
			<h3>作者：王定国</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　漳州市道教协会于2000年11月21日正式成立。在市道协首届代表大会上，审议通过了《福建 省漳州市道教协会章程》，选举产生了首届道协领导机构与成员。福建省民宗厅、省道教协 会、漳州市委统战部、市宗教局负责同志到会祝贺。(王定国)

			</p>
