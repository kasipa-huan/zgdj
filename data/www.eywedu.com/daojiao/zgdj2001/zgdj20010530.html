			<h2>乐清市道协召开第六届代表会议</h2>
			<h3>作者：乐清道协</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　浙江乐清市道教协会第六届代表会议于2001年6月10日在乐清市隆重召开，出席这次大会的全真、正一代表有122名。
<br>　　会议听取审议了《乐清市道教协会第五届理事会工作报告》，审议并通过了《乐清市道教协会章程》，商讨了市道教工作今后的方向和任务，民主产生了新一届理事会。会长为李尧方。
<br>　　(乐清道协)

			</p>
