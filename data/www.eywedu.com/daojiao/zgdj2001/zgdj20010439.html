			<h2>《悟真篇导读》出版发行  </h2>
			<h3>作者：佚名</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　上海道学院张振国先生著的《悟真篇导读》一书已由宗教文化出版社出版。全书十八万字。作者对北宋道教内丹派南宗开山祖师张伯端的丹经名著《悟真篇》、《悟真外篇》、《悟真篇外三种》进行逐一的白话翻译,对集中表现张伯端内丹思想和内炼实践的全部诗文作了分章评述。将各家各派的精辟论述融化在意译和评述中,使资料性、理论性、实践性、文学性有机结合,是一本通俗的导读,由宗教文化出版社发行。(张 凯)
<br>
