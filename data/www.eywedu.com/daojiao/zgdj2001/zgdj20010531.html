			<h2>保定市唐县道协筹备组成立</h2>
			<h3>作者：史理广</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　唐县是古代圣帝之一尧的封地，亦是古北岳恒山(大茂山)道教圣地青虚山管辖之地，道教历史悠久。
<br>　　1993年保定市行署批准青虚山为道教活动场所，1999年成立管委会。2001年7月6日正式成立唐县道协筹备组。
<br>　　(史理广)

			</p>
