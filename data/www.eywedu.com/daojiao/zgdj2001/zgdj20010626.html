			<h3>作者：聂亮祥</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　
<br>　　祖天师：张道陵
<br>　　东汉张陵骑鹤游，南国龙虎云锦露；山水人鸟壶天图，天师依恋宝地修。结炉炼丹修性命，三十六年至诚真；道途通达龙虎见，创教弘道功德深。
<br>　　
<br>　　第四代天师：张盛
<br>　　张盛遵祖回信州，修治玄坛妙运筹；教演宗传龙虎宗，世袭千年传悠悠。
<br>
