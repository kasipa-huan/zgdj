			<h2>芝城道协率队赴龙虎山参访</h2>
			<h3>作者：佚名</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　为提高道教宫庙管理的整体素质、开阔视野，今春三月，福建省漳州市芝城区道教协会，由会长叶永宁率领１７座宫庙５１位道友信众，到道教圣地---江西龙虎山嗣汉天师府朝拜参访，学习取经，受到热情接待与欢迎。天师府管委会特地举行座谈会，为来自台胞祖籍地的道友介绍了天师府雄伟壮观的殿堂与技艺超群建筑等高雅景观，以及斋醮科仪规范化的知识等，使到会道友提高了对正一道士正统教理教义的理解和认识。（王定国）
<br>
