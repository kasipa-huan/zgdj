			<h2>无锡市锡山区狠抓《条例》的学习贯彻</h2>
			<h3>作者：佚名</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　日前，针对国务院颁布《宗教事务条例》正式施行，锡山区委统战部、区宗教局高度重视《条例》的学习贯彻，并把其作为各项工作的重点来抓，先后分层次、分批组织各镇统战委员、民宗助理、各宗教团体、宗教活动场所负责人和全区宗教教职人员进行了３次学习培训。通过学习培训，大家一致认为《条例》的出台保护了宗教信仰自由，维护各宗教的和睦和谐，规范了宗教事务的管理。(无锡市民宗局)
<br>
