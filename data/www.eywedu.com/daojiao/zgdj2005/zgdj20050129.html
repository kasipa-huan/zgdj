			<h2>印尼宗教代表团参观北京白云观</h2>
			<h3>作者：周高德</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　２００４年１２月１９日上午，以前总统瓦希德为团长的印度尼西亚宗教代表团一行３０余人，在 “中宗和”有关人士的陪同下前来北京白云观参观。中国道教协会副会长张继禹、副秘书长孙同昌与代表团一行在西客堂进行了友好交流。白云观徐信权道长等陪同代表团一行参观了该观主要殿堂，并向客人介绍了白云观的历史和现状。
<br>　　印尼宗教代表团是应中国宗教界和平委员会的邀请来我国进行访问的。
<br>　　
			</p>
