			<h2>宝鸡市政协副主席陈静劳视察长寿山道观</h2>
			<h3>作者：周拴柱</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　２００４年１１月１７日，宝鸡市政协副主席、市委统战部部长陈静劳带领政协委员一行３０余人，在金台区有关单位领导的陪同下视察了长寿山道观。
<br>　　陈静劳副主席一行，听取了王是明道长对近年来工作开展情况的汇报，要求金台区领导要按期解决管理体制及落实教产问题，同时对道观的工作给予肯定，希望长寿山道观继续发扬道教传统文化，带领信教群众积极服务于社会。
<br>　　
			</p>
