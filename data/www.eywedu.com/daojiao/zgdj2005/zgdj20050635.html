			<h2>大连市金顶真武庙举行开光法会</h2>
			<h3>作者：佚名</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　<br>辽宁省大连市金山区亮甲山镇金顶真武庙于9月25日举办了北极玄天真武大帝&#65380;文财神&#65380;武财神等诸神开光法会&#65377;中国道教协会副会长张继禹,中国道教协会副会长&#65380;辽宁省道教协会会长王全林,中国道教协会副秘书长袁志鸿,部分省市道教宫观监院等出席了开光法会&#65377;
<br>　　<br>参加开光法会的还有大连市金州区政府&#65380;政协&#65380;统战部&#65380;民宗委等部门的领导同志,以及社会各界代表&#65377;(东北道教杂志社)
<br>　　<br>
<br>
