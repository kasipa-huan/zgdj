			<h2>宝鸡市道协召开理事（扩大）会议学习贯彻《宗教事务条例》</h2>
			<h3>作者：李　通</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　２００５年３月２８－２９日，陕西省宝鸡市道教协会在陇县召开二届十次理事（扩大）会议，省道协副会长、市道协秘书长杜法静道长、市道协副会长王兴理道长及理事２０多人参加了会议。宝鸡市委统战部、市民族宗教事务局及陇县有关单位负责同志莅会并讲话。
<br>　　会议传达学习了《宗教事务条例》，听取并审议了市道教协会第二届十次常务理事会工作报告，讨论研究了２００５年市道协工作。
<br>　　
			</p>
