			<h2>中国道教协会网开通</h2>
			<h3>作者：尹志华</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　为了弘扬道教文化、增进世人对道教的了解和促进道友之间的交流，中国道教协会创建了“中国道教协会网”（ｗｗｗ．ｔａｏｉｓｔ．ｏｒｇ．ｃｎ），
<br>　　并于近日正式开通。网站不仅详细介绍了道教的信仰、教义、经典、礼仪、修持、历史、教派、人物、名山宫观以及道教文学艺术、当代道教组织，还设立了道教动态、布道宣教、学道心得、道教与人生、政策法规、学术会议、学术论著等特色栏目。欢迎各地道友提供道教信息、学术文章和学道心得。
<br>　　
<br>　　
			</p>
