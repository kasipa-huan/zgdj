			<h2>闽侯县道协举行第二届代表会</h2>
			<h3>作者：洪敬泰</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　２００４年８月８日（农历６月２３日），福建省闽侯县道教协会在闽侯县上街溪源宫举行闽侯县道教协会第二届代表会。县委、县人民政府有关领导到会祝贺并讲话。全县各宫观代表共２００多人参加了会议。会议选举任庆明为会长。
<br>
