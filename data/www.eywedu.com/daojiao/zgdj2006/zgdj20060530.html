			<h2>泉州市道教界踊跃捐助漳州灾区</h2>
			<h3>作者：泉州道协教务处</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　今年5月中旬,强台风“珍珠”袭击东南沿海一带,给福建省漳州地区带来严重影响&#65377;泉州市道协闻讯后,在市道协第二届十七次常务理事会上通报了漳州受灾情况,号召各县(市&#65380;区)道协及会员宫观,发扬道教“济世利人”的教义思想,捐款捐物,支援受灾地区灾后重建工作&#65377;截止7月上旬,泉州市道教界共募集善款5万元,由市道教协会汇给漳州市民族发展促进会,表达了泉州市道教徒对漳州受灾同胞们的一份善心&#65377;
