			<h2>泰州市城隍庙晋级为国家级文物保护单位</h2>
			<h3>作者：张葛珊</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　近日，国务院核定了第六批全国文物保护单位名单，泰州市城隍庙榜上有名。
<br>　　泰州市城隍庙，始建于唐代，宋、元、明、清代有修葺。殿宇巍峨，气势宏伟，是江苏省内现存最大、唯一保存完好的城隍庙。
<br>
