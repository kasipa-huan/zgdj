			<h2>吕洞宾寿字文解</h2>
			<h3>作者：陈明高</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　上红点为日，下红点为月，三点白圈为星，日月五星为之七政；上作天，中作地，口作人，天地与人为之三才；上半亦作金，中亦作木，寸亦作水，移日配口亦作火，工亦作土，金木水火土为之五行；地两边顶上两条白气为之两仪生四象生八卦；天亦作永，地亦作世，工亦作公，公至下亦作侯，永世公侯子子孙孙世代荣昌；日亦作福，月亦作禄，本身是寿，三点白圈是星，福禄寿三星拱照永昌永疆。
<br>
