			<h2>中国道教生态林建设基地考察团为甘肃省部分道观捐款</h2>
			<h3>作者：甘肃道协办公室</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　6月20日至26日,以中国道教协会会长任法融道长为团长的中国道教生态林建设基地考察团一行,重点考察了民勤县“中国道教生态林基地”,并捐款50万元人民币用于生态林基地的建设&#65377;另外,还分别给兰州志公道院捐资16万元(其中任法融会长个人捐资5万元),兰州白云观0.5万元,武威市雷台观10.5万元,张掖道德观1万元,敦煌市西云观6万元,共计人民币34万元&#65377;
<br>
