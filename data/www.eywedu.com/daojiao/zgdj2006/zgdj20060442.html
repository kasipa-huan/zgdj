			<h2>封面说明</h2>
			<h3>作者：逸　山</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　《丹台春晓图》，作者文伯仁。图中描绘了山间崎曲处，栏栅环绕，群树林立，飞泉直泄，童子荷锄携花篮在山中行走，篮内承满了仙草灵芝。林后山顶处，有一道人立于石台之上，目视丹灶。
<br>　　文伯仁（１５０２－１５７５年），明代，江苏苏州人。字德承，号五峰等，明代著名画家文徵明侄，善画山水、人物。画中笔墨温雅。该画现藏台北故宫博物院。
