			<h2>陕西省凤翔县道教协会成立</h2>
			<h3>作者：李　通</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　8月4日,陕西省凤翔县道教协会成立暨第一次代表会议召开,来自全县12个道观的65名代表及有关方面特邀人士共120多人出席了会议&#65377;
<br>　　会议讨论通过了《凤翔县道教协会章程(草案)》&#65380;《凤翔县道教协会第一次代表会议决议》,选举产生了凤翔县道教协会第一届理事会,秦明玺道长当选为会长,王悟&#65380;郭明学当选为副会长,郭明学兼秘书长&#65377;
<br>
