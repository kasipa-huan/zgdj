			<h2>上海钦赐仰殿道观成功举办首期信徒培训班</h2>
			<h3>作者：刘锦忠</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　6月18日上午，上海钦赐仰殿道观举办首期信徒培训班。会期一天，近50位信徒参加。道观管委会主任丁常云道长作动员，4位道长就道教基础知识、基本礼仪、如何做个合格的道教信徒、党的宗教政策进行了宣传讲解。最后，道观向参加培训班的信徒颁发了信徒证。据悉，道观今后将每月举办一次信徒培训班。
<br>
