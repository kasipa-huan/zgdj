			<h2>香港道教联合会及六大宗教知名人士参访玉龙宫</h2>
			<h3>作者：一阳子</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　２００２年７月２６日上午，香港道教联合会代主席吴耀东先生和香港青松观张锦鸿主席、蓬瀛仙馆黎显华馆长、圆玄学院汤伟侠博士等道联会领导，及香港六大宗教朋友，一起参访了广东潮阳市石洞玉龙宫。汕头市宗教事务局林局长、潮阳市宗教局领导，玉龙宫主持郑崇德道长、康信祈道长等参加欢迎仪式。
<br>　　座谈会上，双方在热情友好的气氛中进行了交流座谈，并互相赠送了纪念品。<br>　　（一阳子）
<br>　　

			</p>
