			<h2>桃江县道教协会成立</h2>
			<h3>作者：明安道人</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　湖南省桃江县道教经过近５年的积极筹备，于２００２年１０月１２日，在本县河溪水乡甘泉山三仙观正式成立，与会代表２５人，益阳市、沅江市道协筹备组等代表前往祝贺，县政协、县委统战部、民２６中国道教族宗教事务局等领导到会祝贺，会上通过了《桃江县道教协会章程》，会议选举孙信山道长为桃江县道协第一届会长。　　（明安道人）


			</p>
