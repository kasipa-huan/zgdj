			<h2>泉州市道协召开学习贯彻省宗教工作会议精神座谈会</h2>
			<h3>作者：泉州市道协</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　４月４日，泉州市道协组织全市各县（市）道协秘书长以上和重点宫观负责人共４３人，学习贯彻全省宗教工作会议精神。市民宗局有关领导列席了座谈会。市道协秘书长苏振声道长主持了会议。省、市道协会长林舟道长在会上作了重要讲话。市道协副会长吴历田道长传达了全省宗教工作会议的精神，特别是宋德福书记和习近平省长在全省宗教工作会议上讲话的精神。
<br>　　（泉州市道协）
<br>　　

			</p>
