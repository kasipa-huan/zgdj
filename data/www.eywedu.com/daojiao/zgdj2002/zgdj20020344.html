			<h2>南通市道协组织学习《江苏省宗教事务条例》</h2>
			<h3>作者：卢加军</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　４月份，南通市道教协会组织市区各道观部分青年道士学习《江苏省宗教事务条例》。
<br>　　各道观青年道士通过自己对《条例》的学习及深刻领会，纷纷表示严格按《条例》去做。将所在宫观建设好，使其成为一所对外宣传国家宗教政策的一个窗口及文明的宗教活动场所，为社会的稳定作出我们道教徒应有的贡献。（卢加军）
