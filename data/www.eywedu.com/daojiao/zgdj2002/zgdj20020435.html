			<h2>玄天观八仙、灵祖殿举行开光庆典仪式</h2>
			<h3>作者：何明光</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　２００２年５月２６日，云南省鲁甸文屏山玄天观隆重举行八仙、灵祖殿开光庆典仪式，昭通市各宫观及鲁甸县道众都赠送了匾额，省道协筹备组副组长、昭通市道协会长到会祝贺，市县统战部、民宗局的领导，出席了仪式并讲了话。他们对玄天观取得的成绩做了充分的肯定，希望玄天观一如既往地爱国爱教，拥护社会主义制度、拥护共产党的领导，遵守国家法律、法规和方针政策，为民族团结和社会发展作出贡献。
<br>　　（何明光）
