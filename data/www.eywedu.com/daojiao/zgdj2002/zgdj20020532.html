			<h2>西班牙客人参访白云观</h2>
			<h3>作者：圆灵子</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　西班牙太极拳协会一行７人，于８月１日至８日到北京白云观参访并学习道家养生功、太极拳。这次活动得到了道协领导和白云观的支持，李宇林副监院还专门抽出时间接受了他们的采访，并安排白云观道长传授功法、讲解道教知识。通过交流，他们对道教有了更浓厚的兴趣，同时也增进了两国信教人士之间的友谊。他们对白云观也给予了很高的评价。他们认为，道教文化是全世界人民的共同财富。
<br>　　（圆灵子）


			</p>
