			<h2>温州市道协召开２００１年度表彰会</h2>
			<h3>作者：李高升</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　２００２年４月６日，温州市道教协会召开２００１年度"双五好"先进表彰大会。参加本次大会的有各县（市、区）道协、教职人员代表１８０多人，评选出九个"双五好"先进单位，水心道观等４３个先进宗教活动场所、青心观等两个为社会作奉献先进单位及陈嗣吉等７８名先进个人。温州市人大、统战部、民宗局、民政局社团管理处及公安局等上级领导到会祝贺。（李高升）
<br>
