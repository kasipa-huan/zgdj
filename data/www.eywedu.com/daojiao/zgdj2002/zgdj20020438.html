			<h2>湖北省道协召开二届三次常务理事（扩大）会议</h2>
			<h3>作者：朱汉生</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　湖北省道教协会二届三次常务理事（扩大）会议于２００２年５月２８日至２９日在武昌召开，来自全省各地道协、宫观的省道协理事、常务理事共４９人参加了本次会议。
<br>　　会议在充分民主协商的基础上增补了３名常务理事和９名理事，确定了由吴诚真副会长在下届全省代表大会选举之前，全面主持省道协各项工作。
<br>　　会议期间，省委统战部副部长、省民宗委主任张洪伦，副主任黄贤友、周庆章，到会祝贺并作了重要讲话。
<br>　　（朱汉生）

			</p>
