			<h2>城皇山道落成暨神像开光庆典</h2>
			<h3>作者：苏州市吴中区道协</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　2003年11月10日，城皇山道院经过一年有余的恢复修建，举行了一期工程的落成庆典法会。前来参加庆典法会的领导和贵宾有全国人大常委、中国道教协会副会长张继禹道长，苏州市委副书记杜国玲女士，江苏省道协会长杨世华道长，上海市道协会长史孝进道长，苏州市道协会长张风林道长，苏州市台商联谊会副会长王忆伦先生以及市、区有关部门领导，全国名山宫观、兄弟教会负责人、十方善男信女一万余人参加了这次盛会。 
			</p>
