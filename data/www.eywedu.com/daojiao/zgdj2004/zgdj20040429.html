			<h2>浙江省道协召开一届四次常务理事会议</h2>
			<h3>作者：浙江省道协办公室</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　浙江省道教协会一届四次常务理事(扩大)会议于2004年7月5日至6日在杭州市召开。会议对浙江省道协的工作作了总结，浙江省道协代会长高信一道长主持了会议。
<br>　　又讯：浙江省道协2003年度创“双五好”活动先进表彰会，于7月6日至7日召开。32个先进集体和48名先进个人受到表彰。
			</p>
