			<h2>台北市清静道场参访神农山清静宫</h2>
			<h3>作者：沁阳市道协</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　2003年9月8日上午11时，台湾台北市道教清静道场文化交流团一行18人，在参拜老子故里鹿邑太清宫、老君台，洛阳上清官、关林(关帝庙)后，专程前来焦作市神农山清静宫道观进行道教文化交流。受到了沁阳市道教协会神农山清静宫道众的热烈欢迎和盛情的接待。
<br>　　此次台湾道友的赴豫交流活动，增进了台湾同胞对祖国大陆的了解，沟通了海峡两岸道教文化交流，加深了台豫道友之间的友谊和道情。
<br>　　
			</p>
