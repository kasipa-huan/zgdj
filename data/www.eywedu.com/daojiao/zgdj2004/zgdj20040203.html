			<h2>“中宗和”第二届委员会名誉主席、主席、副主席、秘书长名单</h2>
			<h3>作者：佚名</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　中国宗教界和平委员会第二届委员会第一次会议１５日通过了“中宗和”第二届委员会名誉主席、主席、副主席、秘书长名单。
<br>　　名誉主席：傅铁山、帕巴拉・格列朗杰
<br>　　主席：丁光训
<br>　　副主席（按姓氏笔画排列）：一诚、马忠杰、圣辉、任法融、刘元仁、刘柏年、张继禹、陈广元、季剑虹、曹圣洁?穴女?雪、嘉木样・洛桑久美・图丹却吉尼玛
<br>　　秘书长：余振贵
<br>　　（转载自《人民政协报》）
<br>
