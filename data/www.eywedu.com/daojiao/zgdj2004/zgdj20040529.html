			<h2>广州市副市长王晓玲等视察仁威古庙</h2>
			<h3>作者：张诚道</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　２００３年１１月２２日，岭南气爽怡人。广州市副市长王晓玲，在荔湾区等有关单位领导的陪同下，一行二十多人视察了仁威古庙，参观了仁威庙的精美雕刻，并要求对于新发现的明代石刻采取重点保护措施。
<br>　　王晓玲副市长一行，听取了对于道院、仁威庙广场的修建介绍，称赞仁威庙是该区的“定区神针”，希望以仁威庙为亮点，发扬道教的传统文化，带领信教群众一起奔向小康，为社会发展服务。最后鼓励大家做“与时俱进”的道教徒。
<br>　　
<br>
