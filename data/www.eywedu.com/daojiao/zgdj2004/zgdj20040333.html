			<h2>哈萨克斯坦总统夫人参观北京白云观</h2>
			<h3>作者：本刊记者</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　2004年5月17日上午，哈萨克斯坦总统夫人在外交部有关人士陪同下来北京白云观参观。白云观副监院李宇林道长等陪同总统夫人参观了北京白云观各殿堂，并向夫人介绍了北京白云观的历史和现状。中国道教协会副会长张继禹、秘书长袁炳栋等与总统夫人在东客堂进行了友好座谈。张继禹副会长代表中国道教协会向总统夫人赠送了纪念品。
			</p>
