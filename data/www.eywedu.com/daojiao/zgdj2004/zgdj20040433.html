			<h2>海城道教界救死扶伤情可嘉</h2>
			<h3>作者：翁来斌</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　浙江省温州市龙湾区海城街道办事处石坦村周柔洁一家于今年二月十一日夜遭害，小柔洁颈部被歹人连砍数刀导致重伤，送往瑞安市人民医院抢救。当时缺少医疗费，海城东岳道观得知后，带头捐赠1000元，并发动海城所有道观，共同捐赠8700元，派人直接送到小柔洁手中。经过近一个月的治疗，目前柔洁已慢慢复元，并能开始讲一些话了。海城道教界的爱心行为，救灾扶伤，济世利人的奉献社会精神，深得社会各界的好评与赞扬。
