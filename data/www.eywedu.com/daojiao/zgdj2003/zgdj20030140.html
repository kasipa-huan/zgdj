			<h2>镇江市润州道院举行神像开光典礼</h2>
			<h3>作者：孙敏财</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　2002年11月2日，江苏省镇江市润州道院举行玉皇大帝、东岳大帝等神像开光典礼。
<br>　　此次开光活动，规模空前，省、市、区领导莅会祝贺，港台地区的道教同仁及沪、苏、锡、常一带香客和信徒也参加了这次开光活动，京江晚报等多家新闻单位都作了报道。
