			<h2>上真观举行第一期工程浇成暨神像开光活动</h2>
			<h3>作者：张　凯</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　江苏如东县上真观第一期工程落成典礼暨神像开光仪式，于2003年9月29日在上真观举行，中国道教协会袁志鸿副秘书长，江苏省道教协会师敏绪、陈济煌副会长，南通市宗教局胡澜石、杨寄同副局长等有关领导及来宾约300多人参加了活动。
