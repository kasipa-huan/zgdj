			<h2>闽侯县荆溪北岳恒山府举行崔大帝神像落成暨开光庆典</h2>
			<h3>作者：江敬泰</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　2002年11月30日，闽侯县荆溪古山洲北岳恒山府举行北岳安天元圣崔大帝神像落成暨开光庆典，县宗教局等有关领导到会祝贺。全县28个宫观负责人及信教群众共500多人参加了庆典活动。
<br>　　荆溪古山洲北岳恒山府，始建于清朝年间(公元1882年)，是闽侯著名的道教庙宇，于1998年6月5日经闽侯县人民政府，批准开放为宗教活动场所。
<br>　　
<br>　　
<br>
