			<h2>龙虎山天师府举行“祈福消灾”法会</h2>
			<h3>作者：龙虎山天师府</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　从4月24日起，道教正一祖庭――龙虎山嗣汉天师府举行了为期三天的“祈祷‘非典’病疫早日消除，祝愿人类健康吉祥”大法会。法会按照天师道祖规仪进行，以“净坛”(消除秽气)，“申文”(祈求降福消灾)，“拜斗”，“醮  ”(主请天庭殷、康二元帅)驱除病疫。连日来，各殿堂道众诵经不断，祈求病疫早除，全球安宁。
