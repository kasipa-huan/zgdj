			<h2>推介紫云观　树立新形象</h2>
			<h3>作者：佚名</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　日前，广东新会紫云观受香港道教联合会及香港青松观的邀请，紫云观管委会主任、住持刘嗣传道长率领吴信明、彭兴宗等观内道长赴香港参加香港癸未年道教节。
<br>　　在港期间，三人先后到香港道教学院、青松观、蓬瀛仙馆、圆玄学院，黄大仙祠、省善真堂等著名道教场所进行参观交流。并参加了道教联欢晚宴的表演，紫云观道长的配乐太极拳深受与会者欢迎，演出博得阵阵掌声。在港期间，三人还拜访了支持紫云观建设的谭兆慈善基金会。
<br>　　(林沃杰)
<br>
