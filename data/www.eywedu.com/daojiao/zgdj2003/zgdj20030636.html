			<h2>浦东新区三元宫坤道院即将被移址修复</h2>
			<h3>作者：浦东道协</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　海内外富有影响、上海唯一一所坤道院――三元宫，即将被移址修复。全国干部培训基地在浦东三元宫东边兴建，其配套设备涉及到道观，为此，道观及有关部门经过半年的协商决定，在  三元宫西南200米，博文路旁重新修建，一切费用将由开发公司承担。
<br>　　新修建的三元宫占地面积为2亩，建筑面积在1000平方米以上，其建筑风格将以江南古建筑小巧玲珑为基调，同时又要体现道教神居的宏伟。
<br>　　(浦东道协)
