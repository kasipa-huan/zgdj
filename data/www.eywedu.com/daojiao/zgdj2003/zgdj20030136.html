			<h2>江苏省道协举行爱国爱教先进集体、先进个人表彰会</h2>
			<h3>作者：佚名</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　江苏省道教协会“爱国主义教育”总结暨爱国爱教先进集体、先进个人表彰大会，于2002年12月9日在南京召开。苏州市玄妙观、句容市茅山道院、金坛市坤道院乾元观、常州市武进横山桥白龙观等道观，及84岁高龄的老道长朱易经等19人受到表彰。会议期间，省宗教局沈祖荣副局长到会祝贺并讲话。省宗教局宗教处马冬青处长作了“十六大”会议精神辅导报告 。
<br>　　(师敏绪)
<br>　　
<br>
