			<h2>台湾高雄道德院参访团与南昌道教的交流</h2>
			<h3>作者：佚名</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　2003年9月19日，由台湾高雄道德院住持翁太明道长率领的参访团道友一行48人，在参访武当山、武汉长春观、庐山仙人洞后于19日下午2点20分到达南昌西山。由南昌市道教协会余香会长等陪同参访团众道友朝拜许逊祖师。西山万寿宫李友金道长向客人作了简要介绍，下午三点离开前往黄堂宫。
<br>　　(南昌道教协会)
