			<h2>《丘处机画传》出版</h2>
			<h3>作者：林祝国</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　由周洪利编写、王忠伟绘画的《丘处机画传》，日前由人民美术出版社出版并向全国发行。《丘处机画传》以直观形象、通俗易懂、雅俗共赏的形式，反映了丘处机（1148―1227）这位伟大的宗教家、养生学家和诗人的一生，该书融史实性、知识性、形象性于一体，图文并茂，简练生动,是一册了解丘处机生平事迹、思想理念和精神风貌，乃至道教常识的优秀通俗读物。
