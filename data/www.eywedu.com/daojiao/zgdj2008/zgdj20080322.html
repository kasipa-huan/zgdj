			<h2>汶川地震感怀</h2>
			<h3>作者：张继禹</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　大难有大爱
<br>　　地震天灾撼汶川，
<br>　　生死别离转瞬间。
<br>　　华夏儿女同舟济，
<br>　　大慈大爱谱新篇。
<br>　　
<br>　　 同心祈祷 
<br>　　海内玄裔会鹤鸣，
<br>　　诵经祈祷表同心。
<br>　　天尊应感消灾难，
<br>　　济度众生保安宁。
<br>　　自强不息
<br>　　众志成城气干云，
<br>　　多难兴邦有古训。
<br>　　沧海横流英雄谱，
<br>　　共铸民族复兴魂。
<br>　　
<br>　　端午祝福
<br>　　端午插艾祝平安，
<br>　　驱除不祥灾祸散。
<br>　　生命可贵当珍重，
<br>　　和乐人间爱相伴。
<br>
