			<h2>高雄道德院为四川地震灾区举行法会并捐款</h2>
			<h3>作者：成都市道协</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　台湾高雄道德院翁太明住持一行68人于5月31日抵达四川成都，分别在鹤鸣山道观和青羊宫道观举行祈福禳灾超荐大法会。同时，前往受灾道观表达关怀之情，捐助善款救助灾民及受灾道观。截止6月6日的统计，高雄道德院共为四川地震灾区捐款1696230元人民币，援助对象包括50座道观、3373户灾民。其中成都受捐的宫观共26座，受捐金额共计468500元人民币，另有2300件方便面和2300件矿泉水。
<br>
