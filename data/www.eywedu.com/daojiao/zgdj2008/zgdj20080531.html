			<h2>威海市道协举办首届迎中秋道教文化演艺会</h2>
			<h3>作者：宫明礼</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　9月11日，由威海市道教协会主办、刘公岛博览园协办的迎中秋道教文化演艺会在威海市新闻大厦隆重举行。
<br>　　本届演艺会的宗旨是“弘扬道教文化，共建和谐社会”，特点是“就地取材，各市区、各宫观、各民乐团体共参与”，把《道德经》、道教音乐、道教武术、民族音乐结合在一起，内容丰富，形式多样，气氛和谐，雅俗共赏。
<br>　　此次演出适逢北京举办残奥会。为了表达对残疾少年的关爱，威海市道协向市特殊教育学校捐款5000元。
			</p>
