			<h2>贵州省道教协会成立</h2>
			<h3>作者：石　竹</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　2007年11月21日，贵州省道教第一次代表会议在贵阳举行。贵州省人大常委会副主任杨序顺、政协副主席唐世礼出席会议并讲话。会议审议并通过了《贵州省道教协会章程》，选举产生了贵州省道教协会第一届理事会和领导班子，张崇新当选为省道教协会会长，徐达双、唐至宗、邓信德、令狐昌乾等4人当选为副会长。
<br>
