			<h2>青海省道协举办道教教职人员培训班</h2>
			<h3>作者：青海省道协</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　9月19日，青海省道教协会和海东行署民宗局、民和县政府民宗局及县道教协会，在民和县川口镇举办了全县道教教职人员培训班。
<br>　　在培训班上，海东行署民宗局副局长黄继成、民和县政府民宗局局长吕建章等领导宣讲了民族宗教政策、法律法规，对参加培训的教职人员提出了服务信教群众、维护社会稳定、为当地经济发展做贡献的具体要求。省道教协会会长喇宗静、秘书长张星、常务理事谈家良等讲解了道教教规教义和教务管理规章制度。
			</p>
