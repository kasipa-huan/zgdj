			<h2>武当山净乐宫举办真武祖师圣诞大法会</h2>
			<h3>作者：陈华平</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　4月8日（农历三月初三），湖北丹江口市武当山“九宫”之首的净乐宫内道乐阵阵，旗飘幡动、香缭烟漫、人潮涌动，来自台湾中华无极道脉、玄门道脉圣事会的108名同道，与武当山道教协会的道众，在肃穆的法会上虔诚地朝圣谒祖，同做“三月三”真武祖师圣诞大法会，同祈海峡两岸和平发展，共同繁荣。宫内法事活动声势浩大，宫外地方民俗文化活动精彩纷呈，吸引了数千名游客和香客慕名观看。
