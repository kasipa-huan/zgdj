			<h2>西安市长安区道教协会第一届代表会议召开</h2>
			<h3>作者：长安道协</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　3月16日，陕西省西安市长安区道教协会第一届代表会议在西安西北饭店召开。来自全区道教界的65名代表和26名特邀代表出席会议。陕西省宗教局、西安市委统战部、西安市宗教局及长安区有关负责人到会祝贺。会议听取和审议了长安区道教协会筹备委员会的工作报告，通过了《长安区道教协会章程》，选举产生了以贾慧法为会长，孟信慧、王世贤、朱世忠为副会长，曾兴承为秘书长的第一届理事会。
<br>　　
			</p>
