			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　特，又名铜骡，四不像。铜铸，清康熙，现存北京白云观。因其头像驴头，身体像骡身，尾巴像马尾，四蹄像牛蹄，故名“特”。
<br>　　相传“特”本是康熙大帝坐骑。康熙皇帝曾骑它平息了新疆准噶尔部叛乱，维护了祖国统一。它死后，康熙常怀念它，人们就铸像以纪之。因其为康熙坐骑，又受康熙喜爱，且助康熙安邦有功，便将其神化为“特”，以别一般骡马。后人传说其有神功，人身体什么地方有病，抚摸其对应位置，便可病愈。如今“特”全身被人们摸得锃亮。
<br>
