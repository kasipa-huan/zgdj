			<h2>丹东市道教协会成立</h2>
			<h3>作者：丹东市道协</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　4月23日，辽宁省丹东市道教协会举行成立大会，并召开第一次代表会议。中国道教协会和辽宁省宗教局的代表，丹东市人大副主任于怀乐、市政府副市长张东军，以及市委统战部、市宗教局、市政协民宗委的领导莅会祝贺。会议听取了市道协筹备委员会的工作报告，审议通过了《丹东市道教协会章程》草案，选举孟崇然为会长，田理睿、王真贤为副会长，田理睿兼任秘书长。
<br>　　
			</p>
