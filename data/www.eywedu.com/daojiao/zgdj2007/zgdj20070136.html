			<h2>河北全省道协、宫观负责人培训班在石家庄举行</h2>
			<h3>作者：河北道协</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　河北全省道协、宫观负责人培训班于2006年11月10日至13日在石家庄举行，省民宗厅张兴堂副厅长出席并作了重要讲话。来自石家庄、邯郸、邢台、唐山、秦皇岛、保定、张家口、沧州、承德等地区的42名会长、秘书长参加了此次培训。学员们就所学的内容和如何进一步搞好协会各项工作畅谈了自己的学习体会并提出了中肯建议与意见。
<br>　　
			</p>
