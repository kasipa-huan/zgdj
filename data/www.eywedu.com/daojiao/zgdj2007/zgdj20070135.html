			<h2>北京昌平青龙观举行宗教活动场所颁证仪式</h2>
			<h3>作者：张　凯</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　青龙观宗教活动场所颁证仪式于2006年12月15日在北京市昌平区青龙观举行。中国道教协会副会长张继禹、黄信阳，北京市宗教局副局长季文渊，昌平区政协常务副主席、区委统战部部长沈玉宝以及来自市宗教局、朝阳区、海淀区、门头沟区、通州区、大兴区、房山区、平谷等区县的宗教部门领导参加了颁证仪式。中国道教协会黄信阳副会长代表中国道协和北京市道协讲了话。
<br>　　
<br>
