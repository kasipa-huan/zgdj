			<h2>北京市道协与中央民族大学哲学与宗教学系联合举办的宗教学研究生课程班结业</h2>
			<h3>作者：石　竹</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　2007年7月21日，北京市道协与中央民族大学哲学与宗教学系联合举办的第一届宗教学研究生课程班在民大举行结业典礼。出席结业典礼的嘉宾有全国政协民宗委副主任李晋有，中国道教协会副会长张继禹，中国道教协会副会长、北京市道教协会会长黄信阳，北京市宗教局副局长季文渊，中央民族大学研究生院副院长张秀萍等有关领导以及《人民政协报》等新闻媒体的记者等。
<br>　　(石 竹) 
<br>　　
			</p>
