			<h2>为祝愿“国际道德经论坛”成功举办咏怀一首</h2>
			<h3>作者：宗　善</h3>
			<p id="zoom">
			   
<br><DIV style="FLOAT: left"><DIV style="FLOAT: left"><script type="text/javascript" src="http://www.eywedu.com/xiaodaohang.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/youshangjiaoguanggao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/taobao.js"></script><br><script type="text/javascript" src="http://www.eywedu.com/readad.js"></script></DIV>　　和为贵兮中土宗，谐留善根东方魂。
<br>　　世有太上法自然，界无限度化苍生。
<br>　　以玄德教天地间，道妙隐显宇宙中。
<br>　　相沿今逢盛世倡，通际论坛阐文明。
<br>　　(宗 善)
